[alembic]
# Path to migration scripts
script_location = migrations

# Database connection URL
sqlalchemy.url = mysql+pymysql://root:password@localhost/contas_a_pagar

# Logging configuration
# Nível de logging
logging_level = INFO
# Caminho para o arquivo de configuração de logging
# (utilizando o formato padrão de logging para configuração inline)
logging_file_config = %%(here)s/logging.ini

# Enable or disable the process of generating SQL scripts
# (set to True to enable; False to disable)
include_schemas = False

# Configuração de loggers, handlers e formatters para logging
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
