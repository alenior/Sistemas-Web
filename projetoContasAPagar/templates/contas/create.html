{% extends "base.html" %}

{% block title %}Criar Conta a Pagar{% endblock %}

{% block content %}
    <h1>Criar Conta a Pagar</h1>
    <form method="POST" action="{{ url_for('contas_create') }}">
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="vencimento">Vencimento:</label>
            <input type="date" id="vencimento" name="vencimento" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="status_conta">Status:</label>
            <select id="status_conta" name="status_conta" class="form-control" required>
                <option value="a pagar">A Pagar</option>
                <option value="paga">Paga</option>
                <option value="em atraso">Em Atraso</option>
            </select>
        </div>
        <div class="form-group">
            <label for="credor_id">Credor:</label>
            <select id="credor_id" name="credor_id" class="form-control" required>
                {% for credor in credores %}
                    <option value="{{ credor.id }}">{{ credor.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('contas_list') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
