<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta</title>
</head>
<body>
    <h1>Editar Conta</h1>
    <form method="POST">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ conta.descricao }}" required>
        
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" value="{{ conta.valor }}" required>
        
        <label for="data_vencimento">Data de Vencimento:</label>
        <input type="date" id="data_vencimento" name="data_vencimento" value="{{ conta.data_vencimento.strftime('%Y-%m-%d') }}" required>
        
        <label for="status_conta">Status:</label>
        <select id="status_conta" name="status_conta" required>
            <option value="Pendente" {% if conta.status_conta == 'Pendente' %}selected{% endif %}>Pendente</option>
            <option value="Pago" {% if conta.status_conta == 'Pago' %}selected{% endif %}>Pago</option>
        </select>
        
        <label for="credor_id">Credor:</label>
        <select id="credor_id" name="credor_id" required>
            {% for credor in credores %}
                <option value="{{ credor.id }}" {% if credor.id == conta.credor_id %}selected{% endif %}>{{ credor.nome }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>  <!-- Ajuste o link conforme necessário -->
</body>
</html>
