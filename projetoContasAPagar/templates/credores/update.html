{% extends 'base.html' %}

{% block title %}Atualizar Credor{% endblock %}

{% block content %}
    <h1>Atualizar Credor</h1>
    <form method="POST" action="{{ url_for('update_creditor', id=creditor.id) }}">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ creditor.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ creditor.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ creditor.phone }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{{ url_for('list_creditors') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
